<div class="note_wrapper" id="new_note">
  <div class="note" id="add_new_note">
    <h2>Add a new note</h2>
    <form action="/page/3148002/notes/create" id="add_new_note_form" method="post">
      <input name="authenticity_token" type="hidden" value="1Hz05nq+UfKjHaIHD6kwpM1nUKZsev/QKm0WPNYqU9w=">
      <input id="note_after_belonging_id" name="note[after_belonging_id]" type="hidden" value="">
      <table class="form">
        <tbody>
          <tr>
            <th>Title</th>
            <td>
              <input class="note_title autofocus" data-behavior="autosave" id="note_title" name="note[title]" size="30" type="text">
            </td>
          </tr>
          <tr>
            <th>Body</th>
            <td>
              <textarea cols="40" data-behavior="autosave" id="note_body" name="note[body]" onbeforepaste="AutosizingTextArea.autosize(this, 360)" oninput="AutosizingTextArea.autosize(this, 360)" onkeypress="AutosizingTextArea.autosize(this, 360)" rows="20">
              </textarea>
            </td>
          </tr>
          <tr class="checkbox">
            <th></th>
            <td>
              <label>
                <input name="note[show_created_at]" type="hidden" value="0">
                <input id="note_show_created_at" name="note[show_created_at]" type="checkbox" value="1">
                Show the date of this note after the title
              </label>
            </td>
          </tr>
          <tr class="submit">
            <th></th>
            <td>
              <div class="buttons">
                <input type="submit" value="Add this note" class="button"> or
                <a href="#" onclick="$(&quot;slate&quot;).transition({}, function() { $(&quot;add_new_note_form&quot;).reset();
                  $(&quot;new_note&quot;).removeClassName(&quot;busy&quot;);
                  $(&quot;new_note&quot;).hide(); });; return false;">Cancel</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <div class="drag_handle"></div>
  </div>
</div>
