<html>
<head>
  <title>fire</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,400italic|Oswald:400,300' rel='stylesheet' type='text/css'>
  <style type="text/css">
  body {
    font-family: Lato, sans-serif;
    font-weight: 900;
    padding: 0;
    margin: 0;
    -webkit-animation: breath 3s linear infinite alternate;
  }
  .container {
    width: 40%;
    padding: 2em;
  }
  h1 {
    font-size: 3em;
    text-align: center;
    -webkit-animation: breath-text 2s ease-in-out infinite alternate;
  }
  a {
    color: #65bfd2;
  }

  .footnote {
    font-weight: 400;
    color: white;
    position: fixed;
    bottom: 100px;
    right: 0;
    border-top: 2px solid white;
    width: 100%;
    text-align: right;
    padding-right: 200px;
    padding-top: 5px;
  }

  @-webkit-keyframes breath {
    0%   { background-color: #ffff66; }
    20%  { background-color: #edf0c5; }
    50%  { background-color: #e5c465; }
    70%  { background-color: #e17052; }
    100% { background-color: #edd05f; }
  }


  @-webkit-keyframes breath-text {
    0%    { color: #f0da3b; }
    20%   { color: #ffff75; }
    80%   { color: #edf0c5; }
    90%   { color: #bebea4; }
    100%  { color: #ffff66; }
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>fire</h1>
    </div>
  </div>
  <div class="footnote">
    a CSS3 animation exercise by <a href="http://www.github.com/woodall" target="_blank">Dave Woodall</a>.
  </div>
</body>
</html>
