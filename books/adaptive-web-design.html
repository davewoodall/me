<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adaptive Web Design</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.6.3/dist/showdown.min.js">

    </script>
  </head>
  <body>
    <a href='#' id='view-draft'>view draft</a>
    <section id='draft'>
    </section>

    <script type="text/javascript">
    $('#view-draft').on('click', function(e){
      e.preventDefault();
      $.ajax({
        url: '../content/markdown/drafts/code/progressive_enhancement.md',
        success: function(data) {
          var converter = new showdown.Converter(),
              text      =  data
              html      = converter.makeHtml(text);
          $('#draft').html(html)
        }
      })
    })
    </script>
