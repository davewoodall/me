<html>
<head>
  <title>Animations</title>
  <style>
    body { background: #4c4c4c; }
    .wrapper {
      margin: 5em auto;
      width: 800px;
    }

    /* Example 1 */

    .square {
      width: 20px;
      height: 20px;
      background: #66ffcc;

      -webkit-animation-name: ride;
      -webkit-animation-duration: 3s;
      -webkit-animation-timing-function: ease-in;
      -webkit-animation-iteration-count: 1;
      -webkit-animation-delay: 1s;
      -webkit-animation-fill-mode: forwards; /* 'forward' keeps animation at the end*/
    }

    @-webkit-keyframes ride { /* set the name of the animation. */
      from { -webkit-transform: translateX(0px);}  /* to and from are easiest ways to start*/
      to   { -webkit-transform: translateX(450px);}
    }

    /* Example 2 */

    .square-2 {
      width: 20px;
      height: 20px;
      background: #ffff66;

      -webkit-animation-name: move-left-right;
      -webkit-animation-duration: 3s;
      -webkit-animation-timing-function: ease-in;
      -webkit-animation-iteration-count: 1;
      -webkit-animation-delay: 1s;
      -webkit-animation-fill-mode: both; /* 'both allows for starting at 0, and ending on other side'*/
    }

    @-webkit-keyframes move-left-right {
      0%   { -webkit-transform: translateX(100px);} /* using % let you do multiple spots */
      20%  { -webkit-transform: translateX(-10px);}
      100% { -webkit-transform: translateX(450px);}
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Basic movement</h2>
    <div class="square"></div>
    <h2>Move to and from</h2>
    <div class="square-2"></div>
  </div>
</body>
</html>
